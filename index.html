<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Warframe Damage MVP</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0b0e14;
  color: #e6e6e6;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

h1 {
  text-align: center;
  color: #f5c97a;
}

.card {
  background: #161b22;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
}

label {
  font-size: 0.85rem;
  opacity: 0.85;
  display: flex;
  align-items: center;
  gap: 6px;
}

.help {
  cursor: pointer;
  color: #f5c97a;
  font-weight: bold;
}

select, input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #0f1420;
  color: #fff;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #f5c97a;
  color: #000;
  font-weight: bold;
}

.hidden { display: none; }

.range {
  font-family: monospace;
  margin-top: 6px;
}

.normal { color: #9aa4b2; }
.orange { color: #ffa500; }
.red { color: #ff4d4d; }
.heavy { color: #7cf7c4; }

.phrase {
  font-size: 0.85rem;
  margin-top: 6px;
}
</style>
</head>

<body>
<div class="container">

<h1>Warframe Damage MVP</h1>

<div class="card">

<label>Tipo de arma</label>
<select id="weaponType" onchange="updateUI()">
  <option value="gun">Primaria / Secundaria</option>
  <option value="melee">Melee</option>
</select>

<div id="meleeOptions" class="hidden">
  <label>Tipo de ataque</label>
  <select id="attackType">
    <option value="normal">Normal</option>
    <option value="heavy">Pesado</option>
  </select>

  <label>Multiplicador de combo</label>
  <select id="combo">
    <option value="1">x1</option>
    <option value="2">x2</option>
    <option value="3">x3</option>
    <option value="4">x4</option>
    <option value="5">x5</option>
    <option value="6">x6</option>
    <option value="7">x7</option>
    <option value="8">x8</option>
    <option value="9">x9</option>
    <option value="10">x10</option>
    <option value="11">x11</option>
    <option value="12">x12</option>
  </select>
</div>

<label>
  Daño mostrado en Arsenal
  <span class="help" onclick="alert('Usa el daño TOTAL que muestra el Arsenal, ya con mods equipados.')">?</span>
</label>
<input id="damage" type="number" value="2450" min="1"/>

<label>
  Multiplicador crítico
  <span class="help" onclick="alert('Usa SOLO el multiplicador crítico final del arma, no el chance.')">?</span>
</label>
<input id="critMult" type="number" value="2.0" step="0.1" min="1"/>

<button onclick="calculate()">Calcular</button>

</div>

<div class="card">
<strong>Resultado estimado</strong>

<div id="normal" class="range normal"></div>
<div id="orange" class="range orange"></div>
<div id="red" class="range red"></div>

<div id="verdict" class="phrase"></div>

<div id="heavy" class="range heavy"></div>

</div>

<div class="card">
<strong>¿Por qué no se incluyen otros parámetros?</strong>
<p style="font-size:0.8rem; opacity:0.8">
Este calculador compara <b>potencial bruto</b>.  
El chance crítico, estado, facciones, arcanos y buffs dependen del contexto, enemigo y build específica.  
Aquí solo medimos <b>qué tan fuerte puede pegar un solo golpe</b>.
</p>
</div>

</div>

<script>
function updateUI() {
  const isMelee = document.getElementById("weaponType").value === "melee";
  document.getElementById("meleeOptions").classList.toggle("hidden", !isMelee);
}

function calculate() {
  const dmg = Number(document.getElementById("damage").value);
  const critMult = Number(document.getElementById("critMult").value);

  if (dmg <= 0 || critMult <= 0) return;

  const min = dmg * 0.9;
  const max = dmg * 1.1;

  const orangeMin = min * critMult;
  const orangeMax = max * critMult;

  const redMin = orangeMin * critMult;
  const redMax = orangeMax * critMult;

  document.getElementById("normal").textContent =
    `Normal: ${min.toFixed(0)} → ${max.toFixed(0)}`;

  document.getElementById("orange").textContent =
    `Crit Naranja: ${orangeMin.toFixed(0)} → ${orangeMax.toFixed(0)}`;

  document.getElementById("red").textContent =
    `Crit Rojo: ${redMin.toFixed(0)} → ${redMax.toFixed(0)}`;

  const verdictEl = document.getElementById("verdict");
  let text = "";
  let color = "#9aa4b2";

  if (redMax < 5000) {
    text = "Esta arma no puede usarse así";
    color = "#6b7280";
  } else if (redMax < 20000) {
    text = "No cortará";
    color = "#9aa4b2";
  } else if (redMax < 80000) {
    text = "Cortará";
    color = "#ffa500";
  } else {
    text = "Es letal";
    color = "#ff4d4d";
  }

  verdictEl.textContent = text;
  verdictEl.style.color = color;

  const weaponType = document.getElementById("weaponType").value;
  const attackType = document.getElementById("attackType")?.value;
  const combo = Number(document.getElementById("combo")?.value || 1);

  if (weaponType === "melee" && attackType === "heavy") {
    document.getElementById("heavy").textContent =
      `Heavy (x${combo}): ${(min * combo).toFixed(0)} → ${(max * combo).toFixed(0)}`;
  } else {
    document.getElementById("heavy").textContent = "";
  }
}

updateUI();
calculate();
</script>

</body>
</html>
