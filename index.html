<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warframe Damage Calculator (Simple)</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #0b0e14;
      color: #e6e6e6;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 16px;
      color: #f5c97a;
    }

    .card {
      background: #161b22;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      margin-bottom: 4px;
      opacity: 0.85;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0f1420;
      color: #fff;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #f5c97a;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
    }

    .range {
      margin-top: 6px;
      font-family: monospace;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Warframe Damage MVP</h1>

  <div class="card">

    <label>Tipo de arma</label>
    <select id="weaponType" onchange="updateUI()">
      <option value="gun">Primaria / Secundaria</option>
      <option value="melee">Melee</option>
    </select>

    <div id="meleeOptions" class="hidden">

      <label>Tipo de ataque</label>
      <select id="attackType">
        <option value="normal">Normal</option>
        <option value="heavy">Pesado</option>
      </select>

      <label>Multiplicador de combo</label>
      <select id="combo">
        <option value="1">x1</option>
        <option value="2">x2</option>
        <option value="3">x3</option>
        <option value="4">x4</option>
        <option value="5">x5</option>
        <option value="6">x6</option>
        <option value="7">x7</option>
        <option value="8">x8</option>
        <option value="9">x9</option>
        <option value="10">x10</option>
        <option value="11">x11</option>
        <option value="12">x12</option>
      </select>

    </div>

    <label>Daño mostrado en Arsenal</label>
    <input id="damage" type="number" value="2450"/>

    <label>Multiplicador crítico</label>
    <input id="critMult" type="number" value="2.0" step="0.1"/>

    <button onclick="calculate()">Calcular</button>
  </div>

  <div class="card">
    <strong>Resultado estimado</strong>
    <div class="range" id="normal"></div>
    <div class="range" id="orange"></div>
    <div class="range" id="red"></div>
    <div class="range" id="heavy"></div>
  </div>

</div>

<script>
function updateUI() {
  const weaponType = document.getElementById("weaponType").value;
  const meleeOptions = document.getElementById("meleeOptions");

  meleeOptions.classList.toggle("hidden", weaponType !== "melee");
}

function calculate() {
  const dmg = parseFloat(document.getElementById("damage").value);
  const critMult = parseFloat(document.getElementById("critMult").value);
  const weaponType = document.getElementById("weaponType").value;
  const attackType = document.getElementById("attackType")?.value;
  const combo = parseFloat(document.getElementById("combo")?.value || 1);

  const min = dmg * 0.9;
  const max = dmg * 1.1;

  const orangeMin = min * critMult;
  const orangeMax = max * critMult;

  const redMin = orangeMin * critMult;
  const redMax = orangeMax * critMult;

  document.getElementById("normal").textContent =
    `Normal:      ${min.toFixed(0)} → ${max.toFixed(0)}`;

  document.getElementById("orange").textContent =
    `Orange Crit: ${orangeMin.toFixed(0)} → ${orangeMax.toFixed(0)}`;

  document.getElementById("red").textContent =
    `Red Crit:    ${redMin.toFixed(0)} → ${redMax.toFixed(0)}`;

  if (weaponType === "melee" && attackType === "heavy") {
    const heavyMin = min * combo;
    const heavyMax = max * combo;

    document.getElementById("heavy").textContent =
      `Heavy Attack (x${combo}): ${heavyMin.toFixed(0)} → ${heavyMax.toFixed(0)}`;
  } else {
    document.getElementById("heavy").textContent = "";
  }
}

updateUI();
calculate();
</script>
</body>
</html>
